<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>

</head>
<body>

    <!-- Netflix-Style Top Bar -->
    <header class="top-bar">
        <h1>Books, Dreams, Knowledge - All In One</h1>
        <div class="controls">
            <select id="genreSelect">
                <option value="">Select Genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="historical-fiction">Historical Fiction</option>
                <option value="romance">Romance</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="adventure">Adventure</option>
                <option value="dystopian">Dystopian</option>
            </select>
           
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for a book...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="quoteContainer" class="quote-box"></div>


    <!-- Toggle Button for Reading List -->
    <button id="toggleReadingList" class="toggle-btn">My Reading List</button>

    <main class="content">
        <!-- Book List -->
        <div id="bookList"></div>

        <!-- Reading List (Right Sidebar) -->
        <aside class="reading-list hidden" id="readingListContainer">
            <h2>My Reading List</h2>
            <ul id="readingList"></ul>
        </aside>
    </main>

</body>
</html>
